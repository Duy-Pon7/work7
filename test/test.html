<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Dữ Liệu trên Local Storage</title>
</head>
<body>
    <h2>Lưu dữ liệu vào Local Storage</h2>
    <input type="text" id="username" placeholder="Nhập tên của bạn">
    <button onclick="saveToLocalStorage()">Lưu</button>
    <button onclick="loadFromLocalStorage()">Hiển Thị</button>
    <p id="displayData"></p>

    <script>
        function saveToLocalStorage() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            alert('Dữ liệu đã được lưu!');
        }

        function loadFromLocalStorage() {
            const storedUsername = localStorage.getItem('username');
            document.getElementById('displayData').innerText = storedUsername || "Chưa có dữ liệu!";
        }
    </script>
</body>
</html>

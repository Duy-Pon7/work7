<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bản Đồ Vẽ Tay</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        svg { border: 2px solid black; width: 80%; height: 600px; }
        .region { fill: lightblue; stroke: black; stroke-width: 2px; cursor: pointer; }
        .region:hover { fill: orange; }
        #infoBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Bản Đồ Vẽ Tay (SVG)</h2>

    <!-- Bản đồ tự vẽ bằng SVG -->
    <svg viewBox="0 0 500 500">
        <!-- Khu vực 1 -->
        <polygon class="region" points="100,100 200,100 00,200 100,200" 
            onclick="showInfo('Khu vực 1: Công viên trung tâm')"></polygon>
        
        <!-- Khu vực 2 -->
        <polygon class="region" points="210,100 310,100 310,200 210,200" 
            onclick="showInfo('Khu vực 2: Tòa nhà chính')"></polygon>

        <!-- Khu vực 3 -->
        <polygon class="region" points="100,210 200,210 200,310 100,310" 
            onclick="showInfo('Khu vực 3: Hồ nước')"></polygon>
    </svg>

    <!-- Hộp thông tin -->
    <div id="infoBox">Nhấn vào bản đồ để xem thông tin.</div>

    <script>
        function showInfo(info) {
            document.getElementById("infoBox").innerText = info;
        }
    </script>
</body>
</html>

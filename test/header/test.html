<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard Viewer</title>
    <style>
        .flashcard {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>View FlashCards</h1>
    <form method="GET" action="view_flashcards.php">
        <label for="id_page">Enter Page ID: </label>
        <input type="text" id="id_page" name="id_page" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
